    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f6f8fa;
        }

        .summary {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 30px;
            padding: 12px;
            background: white;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            color: #24292e;
        }

        section {
            background: white;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 24px;
            margin-bottom: 24px;
        }

        section + section {
            margin-top: 0;
        }

        h2 {
            font-size: 1.2rem;
            margin: 0;
        }

        .header-with-actions {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .copy-slug-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border: 1px solid #d1d5da;
            background: #fafbfc;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            color: #24292e;
            transition: all 0.15s;
            text-decoration: none;
            font-weight: 500;
        }

        .copy-slug-btn:hover {
            background: #f3f4f6;
            border-color: #a0a8b0;
        }

        .copy-slug-btn.copied {
            background: #dafbe1;
            border-color: #4ac26b;
            color: #1a7f37;
        }

        .copy-slug-btn svg {
            flex-shrink: 0;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .tab-btn {
            padding: 8px 16px;
            border: 1px solid #d1d5da;
            background: #fafbfc;
            cursor: pointer;
            font-size: 0.9rem;
            color: #24292e;
            transition: all 0.1s;
            font-weight: 500;
        }

        .tab-btn:first-child {
            border-radius: 6px 0 0 6px;
        }

        .tab-btn:last-child {
            border-radius: 0 6px 6px 0;
        }

        .tab-btn:hover {
            background: #f3f4f6;
        }

        .tab-btn.active {
            background: white;
            border-color: #0969da;
            color: #0969da;
            z-index: 1;
        }

        /* Tab content */
        .tab-content {
            min-height: 400px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        /* Side by side view */
        .side-by-side {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .comparison-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 600px;
        }

        .comparison-header {
            font-weight: 600;
            font-size: 0.9rem;
            padding: 8px 12px;
            text-align: center;
            border: 1px solid;
            border-bottom: none;
            border-radius: 6px 6px 0 0;
        }

        .comparison-item.deleted .comparison-header {
            background: #ffebe9;
            color: #cf222e;
            border-color: #ff818266;
        }

        .comparison-item.added .comparison-header {
            background: #dafbe1;
            color: #1a7f37;
            border-color: #4ac26b66;
        }

        .comparison-image-wrapper {
            display: block;
            border: 1px solid;
            overflow: hidden;
        }

        .comparison-item.deleted .comparison-image-wrapper {
            border-color: #ff818266;
        }

        .comparison-item.added .comparison-image-wrapper {
            border-color: #4ac26b66;
        }

        .comparison-image-wrapper img {
            display: block;
            width: 100%;
            max-width: 100%;
        }

        /* Slider view */
        .slider-wrapper {
            position: relative;
            text-align: center;
        }

        .comparison-slider {
            width: 800px;
            max-width: 100%;
            margin: 0 auto;
            display: inline-block;
            overflow: hidden;
            --divider-width: 1px;
            --divider-color: #333;
            --default-handle-opacity: 0;
            cursor: ew-resize;
        }

        img-comparison-slider img {
            max-width: 100%;
            width: 100%;
            display: block;
            border-radius: 4px;
        }

        /* Red outline for old/reference version (first image) */
        img-comparison-slider img[slot="first"] {
            outline: 1px solid #d32f2f;
            outline-offset: -1px;
        }

        /* Green outline for new/current version (second image) */
        img-comparison-slider img[slot="second"] {
            outline: 1px solid #388e3c;
            outline-offset: -1px;
        }

        /* Remove focus ring when dragging */
        img-comparison-slider:focus {
            outline: none;
        }

        img-comparison-slider:focus-visible {
            outline: none;
        }

        /* Labels for slider */
        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .slider-label-left {
            color: #cf222e;
        }

        .slider-label-right {
            color: #1a7f37;
        }

        /* Code diff view */
        .code-diff-container {
            max-height: 800px;
            overflow: auto;
            border: 1px solid #d0d7de;
            border-radius: 6px;
        }

        /* Override diff2html styles for better integration */
        .code-diff-container .d2h-wrapper {
            border: none;
        }

        .code-diff-container .d2h-file-header {
            border-radius: 0;
        }

        /* Hide the "Viewed" checkbox */
        .code-diff-container .d2h-file-collapse {
            display: none !important;
        }

        /* Fix line number overflow on scroll */
        .code-diff-container .d2h-file-diff {
            overflow-x: auto;
        }

        .code-diff-container .d2h-code-side-linenumber {
            position: sticky;
            left: 0;
            background: inherit;
            z-index: 0;
        }

        .code-diff-container .d2h-code-linenumber {
            min-width: 50px;
        }
    </style>
</head>

    <script type="module" src="https://unpkg.com/img-comparison-slider@8/dist/index.js"></script>
    <script src="https://unpkg.com/diff2html/bundles/js/diff2html-ui.min.js"></script>
    <script>
        // Track which diffs have been rendered
        const renderedDiffs = new Set();

        // Tab switching functionality
        document.addEventListener('click', (e) => {
            const tabBtn = e.target.closest('.tab-btn');
            if (tabBtn) {
                const section = tabBtn.closest('section');
                const targetTab = tabBtn.dataset.tab;

                // Update button states
                section.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.tab === targetTab);
                });

                // Update pane visibility
                section.querySelectorAll('.tab-pane').forEach(pane => {
                    pane.classList.toggle('active', pane.dataset.pane === targetTab);
                });

                // Render code diff if switching to code-diff tab
                if (targetTab === 'code-diff') {
                    const diffContainer = section.querySelector('.code-diff-container');
                    const slug = section.dataset.slug;
                    const diffId = slug;

                    // Only render once per section
                    if (diffContainer && !renderedDiffs.has(diffId)) {
                        const diffString = diffContainer.dataset.diff;
                        const isTruncated = diffContainer.dataset.truncated === 'true';

                        // Add truncation warning if needed
                        if (isTruncated) {
                            const warning = document.createElement('div');
                            warning.style.cssText = 'background: #fff3cd; border: 1px solid #ffc107; color: #856404; padding: 12px; margin-bottom: 12px; border-radius: 6px; text-align: center; font-size: 0.9rem;';
                            warning.innerHTML = '<strong>Note:</strong> This diff is very large and has been truncated';
                            diffContainer.parentElement.insertBefore(warning, diffContainer);
                        }

                        // Create Diff2Html UI instance
                        const diff2htmlUi = new Diff2HtmlUI(diffContainer, diffString, {
                            drawFileList: false,
                            matching: 'lines',
                            outputFormat: 'side-by-side',
                            highlight: true,
                            renderNothingWhenEmpty: false,
                        });

                        diff2htmlUi.draw();
                        renderedDiffs.add(diffId);
                    }
                }

                return;
            }

            // Copy slug functionality
            const copyBtn = e.target.closest('.copy-slug-btn');
            if (copyBtn) {
                const slug = copyBtn.dataset.slug;
                const copyText = copyBtn.querySelector('.copy-text');

                navigator.clipboard.writeText(slug).then(() => {
                    // Visual feedback
                    copyBtn.classList.add('copied');
                    const originalText = copyText.textContent;
                    copyText.textContent = 'Copied!';

                    // Reset after 2 seconds
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                        copyText.textContent = originalText;
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                    copyText.textContent = 'Failed';
                    setTimeout(() => {
                        copyText.textContent = 'Copy slug';
                    }, 2000);
                });
            }
        });
    </script>
